<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>Milera API Interface</title>
  </head>
  <body>
    <div class="container">
      <h1>Milera API Interface</h1>

      <div id="status" class="status loading">Initializing...</div>

      <button id="registerBtn" disabled onclick="makeRequest()">
        Register User
      </button>

      <div id="response" class="response" style="display: none;">
        <h3>Response:</h3>
        <pre id="responseText"></pre>
      </div>
    </div>

    <!-- Note the usage of `type=module` here as this is an ES6 module -->
    <script type="module">
      // Use ES module import syntax to import functionality from the module
      // that we have compiled.
      import init, { MileraRpcClient, MileraAuthClient } from './milera_api.js';

      let conf = null;
      const statusEl = document.getElementById('status');
      const registerBtn = document.getElementById('registerBtn');
      const responseEl = document.getElementById('response');
      const responseTextEl = document.getElementById('responseText');

      async function initialize() {
        try {
          await init();
          const authClient = await new MileraAuthClient('http://localhost:7778');
          let response = await authClient.login_user('sirimhrzn','siri');
          console.log(response);
          //conf = await new MileraRpcClient('http://localhost:7778','ws://siri:siri@localhost:7777?token=' + token);

          statusEl.textContent = 'Ready to make requests';
          statusEl.className = 'status success';
          registerBtn.disabled = false;

        } catch (error) {
          console.error('Initialization failed:', error);
          statusEl.textContent = 'Initialization failed: ' + error.message;
          statusEl.className = 'status error';
        }
      }

      // Make this function global so the button can access it
      window.makeRequest = async function() {
        if (!conf) {
          alert('API not initialized yet!');
          return;
        }

        try {
          // registerBtn.disabled = true;
          statusEl.textContent = 'Making request...';
          statusEl.className = 'status loading';

          const result = await conf.get_posts();

          console.log('Response:', result);
          responseTextEl.textContent = JSON.stringify(result, null, 2);
          responseEl.style.display = 'block';

          statusEl.textContent = 'Request completed successfully';
          statusEl.className = 'status success';

        } catch (error) {
          console.error('Request failed:', error);
          responseTextEl.textContent = 'Error: ' + error.message;
          responseEl.style.display = 'block';

          statusEl.textContent = 'Request failed: ' + error.message;
          statusEl.className = 'status error';

        } finally {
          // registerBtn.disabled = false;
        }
      };

      // Initialize when the page loads
      initialize();
    </script>
  </body>
</html>
